version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: livetv_db
    environment:
      POSTGRES_DB: livetv
      POSTGRES_USER: livetv
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-livetv_password}
    volumes:
      - /mnt/user/appdata/livetv/database:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - livetv_network
    restart: unless-stopped

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: livetv_redis
    ports:
      - "6379:6379"
    networks:
      - livetv_network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: livetv_backend
    environment:
      - DATABASE_URL=postgresql://livetv:${POSTGRES_PASSWORD:-livetv_password}@postgres:5432/livetv
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-your_super_secret_jwt_key_change_this_in_production}
      - MEDIA_PATH=/media
    volumes:
      - /mnt/user/appdata/livetv/media:/media
      - /mnt/user/appdata/livetv/config:/app/config
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    networks:
      - livetv_network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: livetv_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - livetv_network
    restart: unless-stopped

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: livetv_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - livetv_network
    restart: unless-stopped

networks:
  livetv_network:
    driver: bridge
