version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: livetv_db
    environment:
      POSTGRES_DB: livetv
      POSTGRES_USER: livetv
      POSTGRES_PASSWORD: livetv_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - livetv_network

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: livetv_redis
    ports:
      - "6379:6379"
    networks:
      - livetv_network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: livetv_backend
    environment:
      - DATABASE_URL=postgresql://livetv:livetv_password@postgres:5432/livetv
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your_jwt_secret_key_here
      - MEDIA_PATH=/media
    volumes:
      - ./media:/media
      - ./config:/app/config
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    networks:
      - livetv_network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: livetv_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - livetv_network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: livetv_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - livetv_network

volumes:
  postgres_data:

networks:
  livetv_network:
    driver: bridge
